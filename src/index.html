<!DOCTYPE html>
<html lang="en">
<head>
  <title>Meals</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="main.js"></script>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
  <h1>Recipe app</h1>
  <div class="mobile-container">
    <header>
      <input type="text"/>
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favorite meals</h3>
      <ul class ="fav-meals">
        <li><img  src="https://images.unsplash.com/photo-1583774491800-ae752bae4abb?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8bGltZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
          alt=""><span>Lime</span></li>
          <li><img  src="https://images.unsplash.com/photo-1563379926898-05f4575a45d8?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cGFzdGF8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=60"
            alt=""><span>Pasta</span></li>
            <li><img  src="https://media.istockphoto.com/photos/lasagna-traditional-italian-pasta-picture-id1252736340?b=1&k=20&m=1252736340&s=170667a&w=0&h=WFeo3UNiTwopDPBr9qrAUnGZuQWLHqQXCrQr__UG7Jo="
              alt=""><span>Lasagnia</span></li>
      </ul>
    </div>
    <div class="meals">
      <span class="random">
        Random Recipes
      </span>
      <div class="meal">
        <div class="meal-header">
          <img src="https://www.themealdb.com/images/media/meals/020z181619788503.jpg" alt="">
        </div>
        <div class="meal-body">
          <h4>Veggies</h4>
          <button>
            <i class="fa-regular fa-heart"></i>
          </button>
        </div>
      </div>
    </div>
    

  </div>
  
</body>
</html>
